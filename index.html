<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="description" content="Events exercises MindHub - Cohort NÂ° 53">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./img/colorCircle.png" type="image/x-icon">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Events Exercises</title>
</head>
<body>
    <h1 class="font-bold text-center text-7xl underline pt-20">Events Exercises</h1>
    <div class="w-full h-screen flex flex-col gap-5 justify-center items-center">
        <div id="divContainer"  class="flex justify-center items-center bg-gray-500 w-[35%] h-[45%] border-2">
            <h1 id="textColor" class="text-white font-bold text-4xl">Gray</h1>

        </div>
        <input id="changeColor" type="submit" value="Change Color" class="bg-yellow-300 w-[30%] py-2 rounded-lg cursor-pointer">
    </div>

    <div class="w-full h-screen flex flex-col gap-5 justify-center items-center">
        <div class="flex justify-center items-center bg-gray-100 w-[35%] h-[45%] border-2">
            <p id="textEntered" class="max-w-[85%] h-[85%] text-center"></p>
        </div>
        <input id="typeHere" type="text" class="bg-blue-100 w-[30%] py-2 rounded-lg" placeholder="Type here...">
        <input id="reset" type="reset" class="bg-yellow-500 w-[30%] py-2 rounded-lg cursor-pointer font-bold" value="Reset"> 
    </div>

    <div class="w-full h-screen flex flex-col justify-center items-center">
        <div class="bg-blue-200 w-[35%] h-[15%] flex flex-col justify-center items-center">
            <label for="height" class="font-bold text-xl">Height</label>
            <p class="italic">in centimeters:</p>
            <input id="height" type="text" name="height" class="text-center border-2 border-black rounded-lg">
        </div>
        <div class="bg-blue-200 w-[35%] h-[15%] flex flex-col justify-center items-center">
            <label for="weight" class="font-bold text-xl">Weight</label>
            <p class="italic">in kilograms:</p>
            <input id="weight" type="text" name="weight" class="text-center border-2 border-black rounded-lg">
        </div>
        <div class="bg-blue-200 w-[35%] h-[15%] flex flex-col justify-center items-center">
            <input  id="calculate" type="submit" class="bg-yellow-500 w-[30%] py-2 rounded-lg cursor-pointer font-bold" value="Calculate">
        </div>
        <hr class="w-[35%] border border-black">
        <div class="bg-blue-200 w-[35%] h-[15%] flex flex-col justify-center items-center">
            <label for="weight" class="font-bold text-xl">Result</label>
            <p class="text-center italic">Your body mass index is:</p>
            <input id="result" type="text" name="weight" class="text-center border-2 border-black rounded-lg">
        </div>
    </div>

    <div class="w-full h-screen flex flex-col justify-center items-center">
        <div class="bg-green-600 w-[35%] h-[15%] flex flex-col justify-center items-center text-white">
            <h3 class="font-bold pb-4">Ref: USD 1,00 = ARS <span id="refValue">500.00</span></h3>
            <label id="amountText" for="localCurrency" class="font-bold text-xl">Amount in ARS:</label>
            <input id="localCurrency" type="text" name="localCurrency" class="text-center border-2 border-black rounded-lg font-bold text-black">
        </div>
        <div class="bg-green-600 w-[35%] flex flex-col justify-center items-center">
            <img id="reverse" class="w-[60px] bg-green-700 cursor-pointer p-3 border-2 border-black rounded-lg" src="./img/invertir.png" alt="">
        </div>
        <div class="bg-green-600 w-[35%] h-[15%] flex flex-col justify-center items-center text-white">
            <label id="resultText" for="amountDollars" class="font-bold text-xl">Result in USD:</label>
            <input id="amountDollars" type="text" name="amountDollars" class="text-center border-2 border-black rounded-lg font-bold text-black">
        </div>
        <div class="bg-green-600 w-[35%] h-[15%] flex justify-center items-center gap-5">
            <input  id="convert" type="submit" class="bg-yellow-500 w-[30%] py-2 rounded-lg cursor-pointer font-bold" value="Convert">
            <input id="restart" type="reset" class="bg-yellow-500 w-[30%] py-2 rounded-lg cursor-pointer font-bold" value="Restart"> 
        </div>
    </div>










    <script src="./main.js"></script>
</body>
</html>
